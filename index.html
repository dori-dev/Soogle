<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Soogle</title>
  </head>
  <body>
    <header class="header">
      <ul>
        <li>
          <a href="https://github.com/dori-dev?tab=repositories">Smail</a>
        </li>
        <li>
          <a href="https://github.com/dori-dev?tab=repositories">Images</a>
        </li>
      </ul>
    </header>
    <div class="clearfix"></div>
    <main class="search-box">
      <div class="google-logo">
        <img src="img/google-logo.png" alt="Google" />
      </div>
      <form action="https://www.google.com/search">
        <input
          class="search-input"
          maxlength="2048"
          name="q"
          type="text"
          placeholder="Search..."
          aria-autocomplete="both"
          aria-haspopup="false"
          autocapitalize="off"
          autocomplete="off"
          autocorrect="off"
          autofocus=""
          role="combobox"
          spellcheck="false"
          title="Search"
          value=""
          aria-label="Search"
          data-ved="0ahUKEwiR_MqnwMf2AhWGYcAKHe40ALIQ39UDCAQ"
        />
        <br />
        <input type="submit" value="Search in Soogle" class="search-btn" />
      </form>
    </main>
    <footer class="footer">
      <div class="right-footer">
        <ul>
          <li><a href="https://github.com/dori-dev">Privacy</a></li>
          <li><a href="https://github.com/dori-dev">Terms</a></li>
          <li><a href="https://github.com/dori-dev">Settings</a></li>
        </ul>
      </div>
      <div class="left-footer">
        <ul>
          <li><a href="https://github.com/dori-dev">About</a></li>
          <li><a href="https://github.com/dori-dev">Business</a></li>
          <li><a href="https://github.com/dori-dev">Advertising</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
